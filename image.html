.slideshow {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.images {
  display: flex;
  width: calc(300%); /* Adjust based on the number of images */
  animation: scroll 10s linear infinite;
  gap: 15px;
 
}

.images img {
  width: 33.33%;
  border-radius: 10px; /* Adjust based on the number of images */
}

@keyframes scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-66.66%); /* Adjust based on the number of images */

}
