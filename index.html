<h1>Guess the number 1 to 10</h1>
<input id="checknumber" type="text">
<button id="check">Check</button>

<script>
    const checknumber = document.getElementById("checknumber");
    const randomnumber = Math.floor(Math.random() * 10) + 1;
    const check =document.getElementById("check")
    var attempts = 0;

    check.addEventListener("click",() =>{

 
        var userGuess = parseInt(checknumber.value);
        attempts++;
        
        if (userGuess === randomnumber) {
            alert("You won! The number was " + randomnumber + ". It took you " + attempts + " attempts.");
        } else if (userGuess < randomnumber) {
            alert("Too low! Try again.");
        } else {
            alert("Too high! Try again.");
        }
})
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Activity Generator</title>
</head>
<body>
    <h1>Random Activity Generator</h1>
    <button id="generate">Generate Activity</button>
    <p id="activity"></p>

    <script>
        const activities = [
            "Go for a walk",
            "Read a book",
            "Watch a movie",
            "Try a new recipe",
            "Do some yoga",
            "Learn a new skill",
            "Play a board game",
            "Write a journal entry",
            "Listen to music",
            "Do a puzzle"
        ];

        document.getElementById('generate').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * activities.length);
            const randomActivity = activities[randomIndex];
            document.getElementById('activity').textContent = randomActivity;
        });
    </script>
</body>
</html>
