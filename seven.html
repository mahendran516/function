form validation 
<style>
    .nameerror,.emailerror,.numerror{
        color: red;
    }
</style>



<div>
    <form>
        <input type="text" placeholder="name" id="name">
        <span class="nameerror">name must contain only letter</span>
        <br>
        <input type="text" placeholder="email" id="email">
        <span class="emailerror">please provide invaild email address</span>
        <br>
        <input type="text" placeholder="number" id="number">
        <span class="numerror">phone number must 10 digits </span>
        <br>
        <input type="submit" id="sumbit">
    </form>
</div>

<script>
    var sumbit= document.getElementById("sumbit")
    sumbit.addEventListener("click",function(){
        event.preventDefault()

        var nameregex= /^[a-zA-Z]+$/
        var emailregex= /^[a-zA-Z0-9]+@gmail\.com/
        var numberregex=/^\d{10}$/

        var name=document.getElementById("name")
        var email=document.getElementById("email")
        var number=document.getElementById("number")
        var validate=true

        if(nameregex.test(name.value) == false)
    {
        document.querySelector(".nameerror").style.display="inline"
        validate==false
    }
    else
    {
        document.querySelector(".nameerror").style.display="none"
    }
   
    
    if(emailregex.test(email.value) == false)
    {
        document.querySelector(".emailerror").style.display="inline"
        validate==false
    }
    else
    {
        document.querySelector(".emailerror").style.display="none"
    }
    
    if(numberregex.test(number.value) == false)
    {
        document.querySelector(".numerror").style.display="inline"
        validate==false
    }
    else
    {
        document.querySelector(".numerror").style.display="none"
    }
 
     if(validate == true)
     {
        alert("form submitted successfully")
     }
    })
</script>
